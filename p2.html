<html>

<head>
    <title>Bootstrap Jumbotron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body style="text-align:center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:orange;">Codingal</h1>
            <p>Codingal will help you fall in love with coding</p>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Contextual badges</h2>
        <span type="badges" class="badges-primary">Primary</button>
        <span type="badges" class="badges-secondary">Secondary</button>
        <span type="badges" class="badges-success">Success</button>
        <span type="badges" class="badges-warning">Warning</button>
        <span type="badges" class="badges-danger">Danger</button>
        <span type="badges" class="badges-info">Info</button>
        <span type="badges" class="badges-light">Light</button>
        <span type="badges" class="badges-dark">Dark</button>
    </div>
</body>

</html>
